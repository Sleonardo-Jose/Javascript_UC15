<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /*RESET CSS DO NAVEGADOR*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {

            background: radial-gradient(#141414, #00e000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;

        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .foto-perfil {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #4ecd4e;
            object-fit: cover;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .botao-link {
            background: #00e000;
            color: aliceblue;
            padding: 12px;
            border-radius: 8px;
            border: none;
            text-decoration: none;
        }

        #formContato {
            margin-top: 15px;
            display: none;
        }

        .campo-mensagem {
            width: 100%;
            padding: 10px;
            border: 2px solid #00e000;
            border-radius: 8px;
            margin-bottom: 10px;
            resize: vertical;
            min-height: 100px;
        }

        .botao.enviar {
            background: #00e000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .redes-sociais {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://placehold.co/120x120?text=Foto+Perfil" class="foto-perfil">
        <h1>Seu Nome Aqui</h1>
        <p>Desenvolvedor Web | Professor de Programação</p>
        <div class="links">
            <a href="#" class="botao-link">Portfólio</a>
            <a href="#" class="botao-link">Agenda Consultorio</a>
            <a href="#" class="botao-link">Blog</a>

            <button id="botao-mensagem" class="botao-link">Enviar Mensagem</button>

            <form id="formContato" onSubmit="#">
                <textarea id="formContato" class="campo-mensagem" required>
             </textarea>
                <button type="submit" class="botao-enviar">Enviar via Whatss</button>
            </form>
        </div>

        <div class="redes-sociais">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>
        </div>
    </div>
    <script>
        let numeroWhatsapp = "17999999999"

        function toggleForm() {
            let form = document.getElementById("formContato");
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
            if (form.style.display === "block"){
                setTimeout(() => document.querySelector('.campo-mensagem').focus(), 50)
            }
        }

        function enviarMensagem(e){
            e.preventDefault()
            let msg = document.querySelector('.campo-mensagem').value.trim()

            window.open('https://wa.me/${numeroWhatsapp}?text=${msg}')

            document.getElementById('formContato').reset()
            document.getElementById('formContato').style.display='none'
        }
    </script>
</body>

</html>
